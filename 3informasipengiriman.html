<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet"> 

    <!--Background-->
    <style>
        body{
            background-color: rgb(216, 189, 214);
        }
    </style>


    <title>zanayaperfume.com</title>
  </head>
  <body>
    
  

    <div class="col-md-8 order-md-1">
      <h4 class="mb-3 mt-4" style="font-family: montserrat; font-weight: 600; color: rgb(53, 14, 35);">ZNY</h4>
    </div>
    
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Alamat</li>
        <li class="breadcrumb-item"><a href="#">Pengiriman</a></li>
        <li class="breadcrumb-item"><a href="#">Pembayaran</a></li>
      </ol>
    </nav>

    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Informasi Pengiriman</h4>
    </div>

  <div class="col12-md-8 order-md-1">
    <div class="mb-3">
      <label for="Nama Lengkap"></label>
      <input type="text" class="form-control" id="Nama" placeholder="Nama Lengkap" value="" required="">
      <div class="invalid-feedback"></div>
    </div>
  </div>

  <div class="col12-md-8 order-md-1">
    <div class="mb-3">
      <label for="phonenumber"><span class="text-muted"></span></label>
      <input type="phonenumber" class="form-control" id="email" placeholder="Nomor HP">
      <div class="invalid-feedback"></div>
    </div>
  </div>

  <div class="col12-md-8 order-md-1">
     <div class="mb-3">
      <label for="address"></label>
      <input type="text" class="form-control" id="address" placeholder="Alamat" required="">
      <div class="invalid-feedback"></div>
     </div>
  </div>
  <div class="col12-md-3 order-md-1">  
   <div class="mb-3">
      <label for="notes">Tambahkan Catatan<span class="text-muted"></span></label>
    </div>
  </div>

  <div class="col12-md-3 order-md-1">  
    <div class="mb-3">
       <label for="notes">Catatan untuk ZNY<span class="text-muted"></span></label>
       <input type="text" class="form-control" id="notes" placeholder="Contoh: Tolong bungkus dengan tebal">
     </div>
   </div>

   <br>

  <div class="col12-md-8 order-md-1">
    <div class="col12-md-4 order-md-2 mb-4">
            <form class="card p-2">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Pakai Vocher Diskon</button>
                </div>
            </form> 
    </div>
  </div>

  <div class="col12-md-8 order-md-1">
    <div class="col12-md-4 order-md-2 mb-4">
        <form class="card p-2">
            <div class="input-group-append">
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Gunakan Poin Saya</button>
                </div>
            </div>
         </form>
    </div> 
  </div>

  <br>

  <div class="col-md-8 order-md-1">
   <div class="col-md-4 order-md-2 mb-4">
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Pilih Pengiriman</button>
    </div>
  </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

   
  </body>
</html>
